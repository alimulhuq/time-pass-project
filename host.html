<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Registration - Event Management</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Host Registration</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="guest.html" class="nav-btn">Guest Registration</a>
                <a href="payment.html" class="nav-btn">Payment</a>
            </div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Host Registration Form</h2>
            
            <form action="insertDetails.php" method="POST">
                <div class="form-group">
                    <label for="hostName">Host Name:</label>
                    <input type="text" id="hostName" name="hostName" class="form-control" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="hostPhoneContact">Phone Contact:</label>
                    <input type="tel" id="hostPhoneContact" name="hostPhoneContact" class="form-control" 
                           placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="hostEmail">Email Address:</label>
                    <input type="email" id="hostEmail" name="hostEmail" class="form-control" required 
                           placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="organizationName">Organization Name:</label>
                    <input type="text" id="organizationName" name="organizationName" class="form-control" 
                           placeholder="Enter your organization name">
                </div>

                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" name="eventTitle" class="form-control" required 
                           placeholder="Enter event title">
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType" class="form-control" required>
                        <option value="">Select event type</option>
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Party">Party</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventAddress">Event Address:</label>
                    <textarea id="eventAddress" name="eventAddress" class="form-control" 
                              placeholder="Enter complete event address"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventDateTime">Event Date & Time:</label>
                    <input type="datetime-local" id="eventDateTime" name="eventDateTime" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="eventStatus">Event Status:</label>
                    <select id="eventStatus" name="eventStatus" class="form-control" required>
                        <option value="">Select event status</option>
                        <option value="Planning">Planning</option>
                        <option value="Active">Active</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>

                <div class="submit-container">
                    <button type="submit" name="hostSubmitButton" class="submit-btn">Submit Registration</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
