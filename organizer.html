<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer registration</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="container">
        <div class="heading-div">
            <h1>Fill Up the Form to Host an event</h1>
        </div>
        <div class="form-div">
            <form action="dataBase.php" method="POST">
                <input type="text" name="hostID" placeholder="Host ID" required>
                <input type="text" name="eventID" placeholder="Event ID" required>
                <input type="text" name="eventTitle" placeholder="Event Title" required>
                <input type="text" name="organizationName" placeholder="Organization Name" required>          
                <input type="text" name="hostName" placeholder="Host Name" required>
                <input type="text" name="eventType" placeholder="Event Type" required>
                <input type="digit" name="hostPhoneContact" placeholder="Phone Number" required>
                <input type="text" name="hostEmail" placeholder="Host Email" required>
                <input type="text" name="eventAddress" placeholder="Event Address" required>
                <input type="datetime-local" name="eventDateTime" placeholder="Event Data & Time" required>
                <input type="text" name="eventStatus" placeholder="Event Status" required>
                <button class="submitBtn" name="hostDetails">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
